<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="card">
    <figure>
      <img src="./assets/images/illustration-article.svg" class="card-image" alt="illustration-article">
    </figure>

    <h6 class="badge">Learning</h6>

    <span class="date">Published 21 Dec 2023</span>

    <h3>HTML & CSS foundations</h3>

    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="card-person">
      <img src="./assets/images/image-avatar.webp" class="image-avatar" alt="image-avatar">
      <h6>Greg Hooper</h6>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/devsiders" target="_blank">Carlos Torres</a>.
    </div>
  </footer>
</body>
</html>
